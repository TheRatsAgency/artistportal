<script src="https://cdn.firebase.com/libs/firebaseui/2.2.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.2.1/firebaseui.css" />
    <script type="text/javascript">
      // FirebaseUI config.
      var uiConfig = {
        signInSuccessUrl: 'addcrate.html',
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          firebase.auth.FacebookAuthProvider.PROVIDER_ID,
          firebase.auth.EmailAuthProvider.PROVIDER_ID,
        ],
        // Terms of service url.
        tosUrl: '<your-tos-url>'
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
    </script>

		<div id="authboxes">
			<div id="firebaseui-auth-container">
			</div>
		</div>
		<div class="firebaseui-card-content">
			<form onsubmit="return false;">
				<ul class="firebaseui-idp-list">
					<li class="firebaseui-list-item">
						<button class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-google firebaseui-id-idp-button " data-provider-id="google.com" data-upgraded=",MaterialButton">
							<img class="firebaseui-idp-icon" src="https://www.gstatic.com/firebasejs/ui/0.5.0/images/auth/google.svg">
							<span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with Google</span>
							<span class="firebaseui-idp-text firebaseui-idp-text-short">Google</span>
						</button>
					</li>
					<li class="firebaseui-list-item">
						<button class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-password firebaseui-id-idp-button " data-provider-id="password" data-upgraded=",MaterialButton">
							<img class="firebaseui-idp-icon" src="https://www.gstatic.com/firebasejs/ui/0.5.0/images/auth/mail.svg">
							<span class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with email</span>
							<span class="firebaseui-idp-text firebaseui-idp-text-short">Email</span>
						</button>
					</li>
				</ul>
			</form>
